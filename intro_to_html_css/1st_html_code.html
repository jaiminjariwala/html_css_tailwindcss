<!--Extra spaces between words are ignored by HTML-->

<p>Paragraph of Text</p>
<button>Click here!</button>

<!--
    href : is an "Attribute" and the value given to it is "Attribute Value".
    target attribute : determines whether the link opens in current page or new tab.
                        By default if we don't have target attribute, it opens in current page.
-->
<a href="https://www.youtube.com/" target="_blank">
    Link to Youtube
</a>
