<!DOCTYPE html>
<html>
    <head>
        <title>Button Basics</title>
        <!--
            "link element" is called (void element) as it doesn't needs a closing tag!

            takes 2 attributes:
            1. (rel): stands for relation: says... what kind of thing are we linking with?
            2. (href): what file we're gonna link into this file.
        -->
        <link rel="stylesheet" href="css_styles/button_basics.css">
    </head>
    <body>
        <!--
        "class attribute" let us label HTML elements
        -->
        <button class="subscribe-button">SUBSCRIBE</button>
        <button class="join-button">JOIN</button>
        <button class="tweet-button">Tweet</button>
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="sign-up-button">Sign Up</button>
        <button class="get-started-button">Get Started</button>
        <button class="uber-ride-request-button">Request Now</button>

        <h1 class="heading-1">Nike Black Running Shoes</h1>
        <h4 class="heading-2">
            $39 - in stock.
        </h4>
        <a href="https://www.amazon.com/" target="_blank">
            Back to Amazon
        </a>
        <h5>
            Free delivery tomorrow.
        </h5>
    </body>
</html>
