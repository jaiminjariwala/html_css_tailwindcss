<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Tutorial</title>
    </head>
    <body>
        <div style="margin-top: 30px;
                    height: 100px;
                    width: 800px;
                    font-size: 40px;
                    
                    border: 2px solid;
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;"> <!--makes sure that there's equal space between elements-->
            <div style="background-color: lightblue;
                        width: 200px;">
                200px
            </div>
            <div style="background-color: lightpink;
                        width: 200px;">
                200px
            </div>
            <div style="background-color: lightblue;
                        width: 200px;">
                200px
            </div>
        </div>

        <div style="margin-top: 80px;
                    height: 100px;
                    width: 800px;
                    font-size: 40px;
                    
                    border: 2px solid;
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;"> 
            <div style="background-color: lightblue;
                        width: 200px;">
                200px
            </div>
            <div style="background-color: lightpink;
                        width: 200px;">
                200px
            </div>
            <div style="background-color: lightblue;
                        width: 200px;">
                200px
            </div>
        </div>
    </body>
</html>
