<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com Clone</title>
        <link rel="stylesheet" href="youtube.css">
    </head>
    <body>
        <input class="search-bar"
                type="text"
                placeholder="Search">
        <!--
            div by default is a block element.
        -->
        <div class="video-preview">

            <img class="thumbnail"
                src="yt_image_1.jpeg"
                alt="NYC video">

            <p class="video-title">
                This Mega-Development Was Built on an Active Railway
            </p>
            <p class="video-author">
                The B1M
            </p>
            <p class="video-stats">
                937K views &#183; 2 years ago  
            </p>
        </div>
        <div class="video-preview">

            <img class="thumbnail"
                src="yt_image_2.webp"
                alt="NYC video">

            <p class="video-title">
                Dark Snowy Night - (1 hour)
            </p>
            <p class="video-author">
                oennkh
            </p>
            <p class="video-stats">
                240K views &#183; 9 months ago  
            </p>
        </div>
    </body>
</html>
