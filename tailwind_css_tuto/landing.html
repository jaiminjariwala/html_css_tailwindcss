<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="bg-purple-800 flex justify-between border-black border-4">
            <span class="text-4xl flex items-center mx-10 font-semibold">Cat Mania</span>
            <ul class="px-16 py-4 flex space-x-10 text-white justify-end">
                <li class="cursor-pointer text-xl hover:text-black">Home</li>
                <li class="cursor-pointer text-xl hover:text-black">About</li>
                <li class="cursor-pointer text-xl hover:text-black">Cataglogue</li>
                <li class="cursor-pointer text-xl hover:text-black">Contact Us</li>
            </ul>
        </nav>
        <main class="bg-fuchsia-100 flex justify-around">
            <div class="main py-16 pl-9">
                <div class="text-7xl">Best cats in the town</div>
                <p class="py-1 w-2/3 text-xl">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem, laboriosam aliquam minima saepe veritatis ex provident sint asperiores. Impedit, enim.</p>
                <div class="buttons mt-4 ">
                    <button class="bg-purple-800 px-3 py-1 rounded-2xl text-white hover:text-purple-900 hover:bg-white hover:border-2 hover:border-black text-xl">
                        Buy now
                    </button>
                    <button class="bg-purple-800 px-3 py-1 rounded-2xl text-white hover:text-purple-900 hover:bg-white hover:border-2 hover:border-black text-xl ml-3">
                        Contact us
                    </button>
                </div>
            </div>
            <div class="flex w-2/3 items-center">
                <img src="cat_image.jpg" alt="cat-image" class="h-80 rounded-xl border-black border-4">
            </div>
        </main>
    </body>
</html>
